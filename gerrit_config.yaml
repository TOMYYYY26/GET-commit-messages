# Gerrit服务器配置

gerrit_url: "your own url"
username: "username"
http_password: "password"

# 查询配置
query:
  default: "status:open limit:200"
  limit: 200  # 默认返回结果数量
  projects:
    - name: "project_name"
      branch: "	branch(master)"
      queries:
        - "status:open"
        - "status:merged"
    - name: "another_project"
      branch: "main"

# 报告配置
report:
  output_dir: "gerrit_reports"  # 默认报告输出目录
  file_format: "markdown"      # 可选: markdown/html/text
  include_diff: true           # 是否包含代码差异
  max_diff_size: 2000          # 最大diff显示行数

# 自动化任务配置
automation:
  request_delay: 1.0
  watch_changes: true          # 是否监控新变更
  check_interval: 3600         # 检查间隔(秒)
  notify_email: "12345678@qq.com" # 通知邮箱
